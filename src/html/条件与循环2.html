<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="../js/vue2.5.17.js"></script>
</head>

<body>

<div id="app-4">
    <ol>
        <li v-for="(todo,i) in todos">
            {{ todo.text }} + 索引值{{i}}

</div>


<script>

                {text: '整个牛项目'}
            ]
        }
    })
</script>
