<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-color="'pink'" v-fontweight="600">页面载入时，input 元素自动获取焦点：</p>
    <input v-focus>
</div>

<script>
    // 创建根实例
    new Vue({
        el: '#app',
        directives: {
            // 注册一个局部的自定义指令 v-focus
            focus: {
                // 指令的定义
                inserted(el) {
                    // 聚焦元素
                    el.focus()
                }
            },
            color: {
                bind(el, binding) {
                    el.style.color = binding.value;


                }
            },
            fontweight: {
                bind(el, binding) {
                    alert('ee')
                    el.style.fontWeight = binding.value;

                }
            }

        }
    })
</script>
</body>
</html>
