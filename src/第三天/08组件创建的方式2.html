<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap3.3.7.css">
    <script src="../js/vue2.5.17.js"></script>
    <script src="../js/vue-resourcesv1.51.js"></script>
</head>
<body>

<div id="app">
  <mycomponent></mycomponent>
  <mycomponent></mycomponent>
</div>

<template id="tmpl">
    <h1>这是使用第三种、独立开来的方式做组件、这样使用的时候、会更加好用</h1>
</template>

<script>
    Vue.component('mycomponent',{
        template:'#tmpl'
    })

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
    });
</script>

</body>
</html>
