<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap3.3.7.css">
    <script src="../js/vue2.5.17.js"></script>
    <script src="../js/vue-resourcesv1.51.js"></script>
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">蓝峰极速</h3>
        </div>
        <div class="panel-body">
            菜品增加
        </div>
    </div>

    <div>
        门店序号=门号
        1=M记
        2=尊宝
    </div>
    <div class="form-inline">

        <form action="http://127.0.0.1:8091/backend/dishes/Create" method="post" enctype="multipart/form-data">
            门号 ： <input type="text" name="storeid"  class="form-control">  <br />
            菜名 ： <input type="text" name="dishname"   class="form-control">  <br />
            图片 ： <input type="file" name="file"  class="form-control">  <br />
            价格 ： <input type="text" name="dishprice"   class="form-control">  <br />
            类目 ： <input type="text" name="dishesclassification"   class="form-control">  <br />
            <input type="submit" value="添加"  class="btn btn-primary">
        </form>

    </div>




</body>
</html>
