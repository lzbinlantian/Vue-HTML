<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue2.5.17.js"></script>
</head>
<body>
<div id="app1">
    <p id="h3"> {{msg}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app1',
        data: {
            msg: '那些你很冒险的梦'
        },
        /*没有data、没有el*/
        beforeCreate() {

        },
        /*产生了el和data*/
        created() {

        },
        /*挂载前、模板在内存中已经编辑完成了、只是还没有把模板渲染到页面中、但可以读到基本的html内容*/
        beforeMount() {

        },
        /*这是第四个生命周期函数、表示内存中的模板、已经全部挂载到了页面中、实例已经完全创建好了、
        * 此时如果没有任何操作的话、这个实例就进进的在内存中
        * */
        mounted() {
            console.log(document.getElementById('h3').innerHTML);
        }


    })
</script>
</body>
</html>
